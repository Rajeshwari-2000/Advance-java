<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form  method="post" action="register">

<label>First Name: </label>
 <input type="text" name="fname" id="fnm">
 <br>
 
 <label>Last Name: </label>
 <input type="text" name="lname" id="lnm">
 <br>
 
 <label>User Name: </label>
 <input type="text" name="uname" id="unm">
 <br>
 
 <label >Password: </label>
 <input type="password" name="pwd" id="pnm">
 <br>
 
 <label>Gender: </label>
 <input type="radio" name="gender" id="male" value="male">
 <label >Male</label>
 
 <input type="radio" name="gender" id="female" value="female">
  <label >Female</label>
  <br>
  
  <label>Skills</label>
  
  <input type="checkbox" name="skills" id="Java" value="java">
 <label for="Java" >Java</label>
 
  <input type="checkbox" name="skills" id="C++" value="C++">
 <label for="C++" >C++</label>
 
 <input type="checkbox" name="skills" id="Python" value="Python">
 <label for="python" >Python</label>
 
  <input type="checkbox" name="skills" id="Perl" value="Perl">
 <label for="Perl" >Perl</label>
 
  <input type="checkbox" name="skills" id="Ruby" value="Ruby">
 <label for="Ruby" >Ruby</label>
 
 <input type="checkbox" name="skills" id="C#" value="C#">
 <label for="C#" >C#</label>
  <br>
  
   <label>Degree</label>
   <input type="radio" name="degree" id="BE" value="BE">
    <label for="BTech" >BE</label>

   <input type="radio" name="degree" id="BTech" value="BTech">
     <label for="BTech" >BTech</label>
     
   <input type="radio" name="degree" id="MTech" value="MTech">
   <label for="MTech" >MTech</label>
   
   <input type="radio" name="degree" id="PhD" value="PhD">
  <label for="PhD" >PhD</label>
 <br>
 
 
 <label>City</label>
 <select name="city" id="city">
 <option value="pune">Pune</option>
 <option value="nasik">Nasik</option>
 <option value="goa">Goa</option>
 <option value="mumbai">Mumbai</option>
 </select>
 <button type=submit name="btn" id="btn" value="register">Register Me</button>
 
</form>


</body>
</html>
